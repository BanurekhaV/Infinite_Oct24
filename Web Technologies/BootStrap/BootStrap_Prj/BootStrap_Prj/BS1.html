<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--for css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <!--for Jquery lib-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <!--for Jquery
     <script src = "<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
        -->
    <title></title>
    <style>
        .gridstyle{
            margin:10px;
            min-height:300px;
            background-color:aquamarine;
            text-align:center;
            font-size:large;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-lg-4">
                <div class="gridstyle">This is The Left Pane</div>
            </div>
            <div class="col-md-4 col-lg-3">
                <div class="gridstyle">This is The Middle Pane 1</div>
            </div>
            <div class="col-md-1 col-lg-2">
                <div class="gridstyle">This is The Middle  Pane 2</div>
            </div>
            <div class="col-md-1 col-lg-3">
                <div class="gridstyle">This is The Right Pane</div>
            </div>
        </div>
    </div>
    <!-- Alert Components-->
    <h1>Checking all alert components of Bootstrap</h1>
    <div class="alert alert-success"><strong>On Success</strong></div>
    <div class="alert alert-info"><strong>On Information</strong></div>
    <div class="alert alert-warning"><strong>On Warning</strong></div>
    <div class="alert alert-danger"><strong>On Error</strong></div>
</body>
</html>
