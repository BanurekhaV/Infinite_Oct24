<html>
<body>
    <script>
        var subject = "English";
        if (subject == "Science") {
            document.write("<b>Science Book</b>")
        } else if (subject == "Maths") {
            document.write("<i>Maths Book</i>");
        } else if (subject == "English") {
            document.write("<i><b>English Book</b></i>");
        } else
            document.write("Unknown Subject and Book");

    </script>
    <script>
        var grade = 'A';
        switch (grade) {
            case 'A': document.write("<i>A Grade</i>");
                break;
            case 'B': document.write("<B>B Grade</B>");
                break;
            default: document.write("Invalid Grade");
        }
    </script>
</body>
</html>
