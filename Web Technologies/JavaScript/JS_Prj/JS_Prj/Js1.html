<html>
<!--tagname example-->
<body>
    <script>
        function change() {
            var parameters = document.getElementsByTagName("p");
            document.getElementById("secondp").innerHTML = parameters[1].innerHTML;
            alert("Value Changed..");
           // document.write("Original Value changed...");
        }
    </script>

    <h1>Understanding Tagname and Arrays</h1>
    <p id="secondp">This is Javascript Functionality</p>
    <p>It is Para 2</p>
    <p>Para 3</p>
    <button onclick="change()">Click here to change values</button>
    
</body>
</html>
