<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                //$.ajax({
                //    url: "OurData.txt", success: function (result) {
                //        $('#div1').html(result);
                //    }
                //});
                $('#div1').load("OurData.txt", function (responsetxt, statustxt, r) {
                    if (statustxt == 'success')
                        alert("External Content loaded successfully");
                    if (statustxt == 'error')
                        alert("Error : " + r.status + " "+ r.statustxt) 
                })
            })
        })
    </script>
</head>
<body>
    <div id="div1">
        <h2>Let the Ajax jquery change the text</h2>
    </div>
    <br/>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <button>Make an Ajax Call</button>
</body>
</html>
