<!DOCTYPE html>
<html>

<body>
    <h1 style="color:green">
        Hello World with Opacity
    </h1>
    <h2>
        SVG animate element
    </h2>
    <svg viewBox="0 0 50 50">
        <rect width="7" height="7" fill="green">
            <animate attributeType="CSS" attributeName="opacity"
                     from="1" to="0" dur="4s" repeatCount="indefinite" />
        </rect>
    </svg>
</body>

</html>
